<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이프 행거 사이즈 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>파이프 행거 사이즈 계산기</h1>
    </div>
    <div class="container">
        <div class="instruction">
            원하는 행거 타입을 선택하고, 사이즈를 입력해주세요!
        </div>
        <div id="hangerTypes">
            <button class="hanger-type" data-type="basic">기본타입</button>
            <button class="hanger-type" data-type="square">네모타입</button>
            <button class="hanger-type" data-type="twoFloor">2층타입</button>
            <button class="hanger-type" data-type="twoStep">2단타입</button>
            <button class="hanger-type" data-type="twoFloorTwoStep">2층2단타입</button>
            <button class="hanger-type" data-type="zType">Z타입</button>
            <button class="hanger-type" data-type="doubleHang">양걸이타입</button>
        </div>
        <form id="sizeForm">
            <label for="height">높이 (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="width">가로(폭) (cm):</label>
            <input type="number" id="width" name="width" required>
            
            <button type="submit">계산하기</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
